<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body>
  <div class="container">
    <form class="row  border border-danger bg-danger">
      <section class="section1 row">
        <div class="col-lg-6 gx-3">
          <label for="name" class="form-label">First Name</label>
          <input type="text" class="form-control w-5" placeholder="First name" aria-label="First name" id="name">
        </div>
        <div class="col-lg-6">
          <label for="last_name" class="form-label">Last Name</label>
          <input type="text" class="form-control" placeholder="Last name" aria-label="Last name" id="last_name">
        </div>
        <div class="mb-3 col-lg-6">
          <label for="age">Age:</label>
          <input name="number" type="number" id="age" class="form-control" placeholder="Age">
        </div>
        <div class="col-lg-6">
          <label class="form-label">Genre</label>
          <div class="form-check">
            <input type="radio" class="form-check-input" value="Male" id="male" name="gender" required>
            <label class="form-check-label" for="male">Male</label>
          </div>
          <div class="form-check">
            <input type="radio" class="form-check-input" value="Female" id="female" name="gender">
            <label class="form-check-label" for="female">Female</label>
          </div>
        </div>
        <div class="d-flex justify-content-end">
          <button type="button" class="btn btn-success">Next</button>
        </div>
      </section>
      <!-- Section-2 -->
       <section class="section2 row d-none">
        <div class="mb-3 col-lg-6">
          <label for="email" class="form-label">email</label>
          <input type="email" id="email" class="form-control" placeholder="email">
        </div>
        
        <div class="mb-3 col-lg-6">
          <label for="phone" class="form-label">Num</label>
          <input type="tel" id="phone" class="form-control" required placeholder="Numero de telphone">
        </div>
        
        <div class="mb-3 col-lg-6">
          <label for="jobTitle" class="form-label">Jobtitle</label>
          <input type="text" id="jobTitle" class="form-control" required placeholder="Jobtitle">
        </div>
        
        <div class="mb-3 col-lg-6">
          <label for="department" class="form-label">Departement</label>
          <input type="text" id="department" class="form-control" required placeholder="Departement">
        </div>
        
        <div class="mb-3 col-lg-6">
          <label for="startDate" class="form-label">Start job date</label>
          <input type="date" id="startDate" class="form-control" required placeholder="Start job date">
        </div>
        
        <div class="mb-3 col-lg-6">
          <label for="contractType" class="form-label">Contrat type</label>
          <select id="contractType" class="form-select" required>
            <option selected disabled>choise type of contrat</option>
            <option value="fullTime">CDN</option>
            <option value="partTime">CDI</option>
          </select>
        </div>
        <div class="d-flex justify-content-between">
          <button type="button" class="btn btn-secondary">Previous</button>
          <button type="button" class="btn btn-success" >Next</button>
      </div>
       </section>
<!-- Section 3 -->
<section class="section3 row d-none">
  <div class="col">
    <label for="feedback" class="form-label">Ton satisfaction sur le travail:</label>
    <textarea name="feedback" id="feedback"  class="form-control"  placeholder="enter you feedback"></textarea>
    <div class="d-flex justify-content-between mt-3 mb-3">
      <button type="button" class="btn btn-secondary">Previous</button>
      <button type="button" class="btn btn-success" >Next</button>
  </div>
  </div>
</section>
    </form>
  </div>
 
  <script src="/assets/spricts/main.js"></script>
</body>

</html>
